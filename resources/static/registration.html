<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h1>Регистрация</h1>

<form method="POST" action="/registration">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input name="username" type="text" class="form-control" id="username" aria-describedby="usernameHelp">
        <div id="usernameHelp" class="form-text">Ник пользователя.</div>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input name="password" type="password" class="form-control" id="password">
        <div id="passwordeHelp" class="form-text">Пароль пользователя.</div>
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Ваше имя</label>
        <input name="name" type="text" class="form-control" id="name" aria-describedby="nameHelp">
    </div>
    <div class="mb-3">
        <label for="surname" class="form-label">Ваша фамилия</label>
        <input name="surname" type="text" class="form-control" id="surname" aria-describedby="surnameHelp">
    </div>
    <div class="mb-3">
        <label for="userType" class="form-label">Выберите свою роль:</label>
        <select name="userType" class="form-control" id="userType">
            <option>Грузоперевозчик</option>
            <option>Заказчик</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
