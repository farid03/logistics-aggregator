<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Logistic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
{{template "header"}}

<h1 class="mt-3 col-md-5 mx-auto">Add new advertisement</h1>

<form method="POST" action="/advert">
    <div class="mb-3 col-md-5 mx-auto">
        <label for="title" class="form-label fw-bolder">Title</label>
        <input name="title" type="text" class="form-control" id="title" aria-describedby="titleHelp" required>
    </div>
    <div class="form-group mb-3 col-md-5 mx-auto">
        <label for="exampleFormControlTextarea1">Description</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
    </div>
    <div class="mb-3 col-md-5 mx-auto">
        <label for="price" class="form-label">Price</label>
        <input name="price" type="number" class="form-control" id="price" aria-describedby="priceHelp" required>
    </div>
    <div class="row justify-content-center mb-3">
        <div class="col-md-2">
            <label for="from" class="form-label">From</label>
            <input name="from" type="text" class="form-control" id="from" aria-describedby="fromHelp">
        </div>
        <div class="col-md-2">
            <label for="to" class="form-label">To</label>
            <input name="to" type="text" class="form-control" id="to" aria-describedby="toHelp">
        </div>
    </div>
    <div class="container col-md-5">
        <label class="fw-bold" for="dimensions">Cargo dimensions:</label>
        <div id="dimensions" class="row mb-3 justify-content-around">
            <div class="col-sm">
                <label for="length" class="form-label">Length</label>
                <input name="length" type="number" class="form-control" id="length" aria-describedby="lengthHelp">
            </div>
            <div class="col-sm">
                <label for="width" class="form-label">Width</label>
                <input name="width" type="number" class="form-control" id="width" aria-describedby="widthHelp">
            </div>
            <div class="col-sm ">
                <label for="height" class="form-label">Height</label>
                <input name="height" type="number" class="form-control" id="height" aria-describedby="heightHelp">
            </div>
        </div>
        <div class="mb-3">
            <label for="trailerType" class="form-label">Trailer Type</label>
            <select id="trailerType" class="form-control">
                <option>Dry Van</option>
                <option>Flatbed</option>
                <option>Refrigerated</option>
                <option>Drop Deck</option>
                <option>Step Deck</option>
                <option>Double Drop</option>
                <option>Lowboy</option>
                <option>Hot Shot</option>
                <option>Conestoga</option>
                <option>Curtainside</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="loadingPlaces" class="form-label">Loading Places</label>
            <select id="loadingPlaces" class="form-control">
                <option>Back</option>
                <option>Left</option>
                <option>Right</option>
                <option>Top</option>
            </select>
        </div>
        <div class="mx-auto">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
