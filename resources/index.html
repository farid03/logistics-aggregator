<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Logistic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h1 class="mt-3 col-md-3 mx-auto">Authentication</h1>

<form method="POST" action="/auth">
    <div class="mb-3 col-md-3 mx-auto">
        <label for="username" class="form-label">Username</label>
        <input name="username" type="text" class="form-control" id="username" aria-describedby="usernameHelp">
        <div id="usernameHelp" class="form-text">Your username.</div>
    </div>
    <div class="mb-3 col-md-3 mx-auto">
        <label for="password" class="form-label">Password</label>
        <input name="password" type="password" class="form-control" id="password">
        <div id="passwordHelp" class="form-text">Your password.</div>
    </div>
    <div class="col-md-3 mx-auto">
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="/registration" class="btn btn-light">Registration</a>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
