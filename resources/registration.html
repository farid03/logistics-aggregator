<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h1 class="mt-3 col-md-3 mx-auto">Registration</h1>

<form method="POST" action="/registration">
    <div class="mb-3 col-md-3 mx-auto">
        <label for="username" class="form-label">Username</label>
        <input required name="username" type="text" class="form-control" id="username" aria-describedby="usernameHelp">
        <div id="usernameHelp" class="form-text">Your username.</div>
    </div>
    <div class="mb-3 col-md-3 mx-auto">
        <label for="password" class="form-label">Password</label>
        <input required name="password" type="password" class="form-control" id="password">
        <div id="passwordeHelp" class="form-text">Your password.</div>
    </div>
    <div class="mb-3 col-md-3 mx-auto">
        <label for="name" class="form-label">Your name</label>
        <input required name="name" type="text" class="form-control" id="name" aria-describedby="nameHelp">
    </div>
    <div class="mb-3 col-md-3 mx-auto">
        <label for="surname" class="form-label">Your surname</label>
        <input required name="surname" type="text" class="form-control" id="surname" aria-describedby="surnameHelp">
    </div>
    <div class="mb-3 col-md-3 mx-auto">
        <label for="userType" class="form-label">Select your role:</label>
        <select name="userType" class="form-control" id="userType">
            <option>Cargo carrier</option>
            <option>Customer</option>
        </select>
    </div>

    <div class="mb-3 col-md-3 mx-auto">
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/" class="btn btn-light">Authentication</a>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
